<h2>Count Down</h2>
<p>{{ startCount }}</p>
<button (click)="countUpFunc()">Subtract</button>
<br>
<input #countdownInputHour
       (keyup.enter)="update(countdownInputHour.value)"
       type="number">
<input #countdownInputMinute
       (keyup.enter)="update(countdownInputMinute.value)"
       type="number">
<input #countdownInput
       (keyup.enter)="update(countdownInput.value)"
        type="number">
<button (click)="updateWithHours(countdownInputHour.value, countdownInputMinute.value, countdownInput.value)">Start</button>
<p>{{ inputCountdown }}</p>
